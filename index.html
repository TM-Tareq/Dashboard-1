<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard using HTML & CSS</title>

    <link rel="stylesheet" href="style.css">

    <!-- Material icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                    <h2>EGA<span class="danger">TOR</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="sidebar">
                <a href="">
                    <span><i class="fa-solid fa-border-all"></i></span>
                    <h3>Dashboard</h3>  
                </a>
                <a href="" class="active">
                    <span><i class="fa-regular fa-user"></i></span>
                    <h3>Customers</h3>  
                </a>
                <a href="">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    <h3>Orders</h3>  
                </a>
                <a href="">
                    <span><i class="fa-solid fa-chart-line"></i></span>
                    <h3>Analytics</h3>  
                </a>
                <a href="">
                    <span><i class="fa-regular fa-envelope"></i></span>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="">
                    <span><i class="fa-regular fa-clipboard"></i></span>
                    <h3>Reports</h3>  
                </a>
                <a href="">
                    <span><i class="fa-solid fa-gear"></i></span>
                    <h3>Setting</h3>  
                </a>
                <a href="">
                    <span><i class="fa-solid fa-cart-plus"></i></span>
                    <h3>Add product</h3>  
                </a>
                <a href="">
                    <span><i class="fa-solid fa-right-from-bracket"></i></span>
                    <h3>Logout</h3>  
                </a>
            </div>
        </aside>

        <!-- END OD ASIDE -->

        <main>
           <h1>Dashboard</h1>
           <div class="date">
            <input type="date">
           </div>

           <div class="insights">
            <div class="sales">
                <span>
                    <i class="fa-brands fa-sellsy"></i>
                </span>
                <div class="middle">

                    <div class="left">
                        <h3>Total Sales</h3>
                        <h1>$25,025</h1>
                    </div>
                    <div class="progress">
                        <svg>
                            <circle cx="38" cy="38" r="36"></circle>
                        </svg>
                        <div class="number">
                            <p>81%</p>
                        </div>
                    </div>
                </div>
                    <small class="text-muted">Last 24 Hours</small>

                </div>
            
    <!-- END OF SALES -->
            <div class="expenses">
                <span>
                    <i class="fa-solid fa-chart-simple"></i>
                </span>
                <div class="middle">

                    <div class="left">
                        <h3>Total Expenses</h3>
                        <h1>$15,325</h1>
                    </div>
                    <div class="progress">
                        <svg>
                            <circle cx="38" cy="38" r="36"></circle>
                        </svg>
                        <div class="number">
                            <p>62%</p>
                        </div>
                    </div>
                </div>
                    <small class="text-muted">Last 24 Hours</small>

                
            </div>
    <!-- END OF EXPENSES -->
            <div class="income">
                <span>
                    <i class="fa-solid fa-chart-line"></i>
                </span>
                <div class="middle">

                    <div class="left">
                        <h3>Total Income</h3>
                        <h1>$9,308</h1>
                    </div>
                    <div class="progress">
                        <svg>
                            <circle cx="38" cy="38" r="36"></circle>
                        </svg>
                        <div class="number">
                            <p>45%</p>
                        </div>
                    </div>
                </div>
                    <small class="text-muted">Last 24 Hours</small>

                
            </div>
    <!-- END OF SALES -->
           </div>
        </main>
    </div>
</body>
</html>
